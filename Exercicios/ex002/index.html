<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode
        escrever de qualquer
        jeito.
        <br> Mas para quebrar linha é necessario utilizar o &lt;br&gt;
    </p>
    <p>Para criar outro parágrafo, é necessario criar outro &lt;p&gt;, &lt;\p&gt; </p>
    <!--lt is Less than and gt is greater than-->

    <p>Vamos colocar simbolos especiais: <br>
        &reg;<br>
        &copy;<br>
        &trade;<br>
        &Delta;
    </p>
    <p>Vamos adicionar emoji: <br>
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
